<!DOCTYPE html>
<!--[if lt IE 9]> <html class="no-js lt-ie9"> <![endif]-->
<!--[if IE 9]> <html class="no-js lt-ie10 ie9"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="ClearType" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DNS prefetch -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">

    <!-- Title, desc -->
    <title>{{ page.title }}</title>
    <meta name="description" content="Cardinal is a modular, “mobile-first” CSS framework for front-end web developers. It’s built with performance and scalability in mind.">

    <!-- Favicons: http://cbrac.co/11ZzQkJ -->

    <!-- Styles -->
    <link rel="stylesheet" href="{{site.github.url}}/cardinal.min.css">
    <link rel="stylesheet" href="{{site.github.url}}/assets/syntax.css">
    <link rel="stylesheet" href="{{site.github.url}}/assets/gh-pages.min.css">
</head>
<body>
    <div id="mainheader">
        <div class="wrapper">
            <div id="topbar" class="grid gutter-0">
                <div class="grid-item 5/12">
                    <h1>CARDINAL <small>Build more with less</small></h1>
                </div>
                <div class="grid-item 7/12 toplinks tr">
                    <a class="topnavlink" href="{{site.github.url}}/">Home</a> <a class="topnavlink" href="{{site.github.url}}/docs">Documentation</a> <a class="btn btn-sm btn-yellow" href="https://github.com/cardinalcss/cardinalcss">View on Github</a> <a class="btn btn-sm btn-red" href="https://github.com/cardinalcss/cardinalcss/archive/master.zip">Download latest version</a>
                </div>
            </div>

        </div>
    </div>
    <nav>
        <div class="wrapper">
            {% include topnav.html %}
        </div>
    </nav>
    <div class="wrapper">
        {{ content }}
    </div>
</body>
</html>
