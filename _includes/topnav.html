<ul id="main-nav">
  {% assign sorted_pages = site.pages | sort:"order" %}
  {% for node in sorted_pages %}
    {% if node.title == blank %}
      {% continue %}
    {% else %}
      {% if page.url == node.url%}
        <li class="navlink active"><a href="{{site.github.url}}{{node.url}}">{{node.title}}</a></li>
      {% else %}
        <li class="navlink"><a href="{{site.github.url}}{{node.url}}">{{node.title}}</a></li>
      {% endif %}
    {% endif %}
  {% endfor %}
</ul>
