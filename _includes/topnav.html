<ul>
  {% assign sorted_pages = site.pages | sort:"order" %}
  {% for node in sorted_pages %}
    {% if node.title == blank %}
      {% continue %}
    {% else %}
      {% if page.url == node.url%}
        <li class="active"><a href="{{site.github.url}}{{node.url}}">{{node.title}}</a></li>
      {% else %}
        <li><a href="{{site.github.url}}{{node.url}}">{{node.title}}</a></li>
    {% endif %}
  {% endfor %}
</ul>
